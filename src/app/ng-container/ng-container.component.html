<div class="mt-2 p-2 bg0secondary text-black rounded">
    <h1>ng-Container</h1>
</div>

<div class="row">
    <div class="col-4">
       <ng-container *ngIf="isContainer">
        <p>This is form ng-container</p>
       </ng-container>
        
    </div>
    <div class="col-4">
        <table ></table>
    </div>

    <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Username</th>
                    <th>Email</th>
                </tr>
            </thead>

            <tbody>
                <ng-container *ngIf="isUserListFetched">
                    <tr>
                        <td colspan="3">
                            <div class="spinner-grow text-primary" role="status">
                                <span class="sr-only">Loading...</span>
                              </div>
                              <div class="spinner-grow text-secondary" role="status">
                                <span class="sr-only">Loading...</span>
                              </div>
                              <div class="spinner-grow text-success" role="status">
                                <span class="sr-only">Loading...</span>
                              </div>
                              <div class="spinner-grow text-danger" role="status">
                                <span class="sr-only">Loading...</span>
                              </div>
                              <div class="spinner-grow text-warning" role="status">
                                <span class="sr-only">Loading...</span>
                              </div>
                              <div class="spinner-grow text-info" role="status">
                                <span class="sr-only">Loading...</span>
                              </div>
                              <div class="spinner-grow text-light" role="status">
                                <span class="sr-only">Loading...</span>
                              </div>
                              <div class="spinner-grow text-dark" role="status">
                                <span class="sr-only">Loading...</span>
                              </div>
                        </td>
                    </tr>
                    
                 </ng-container>
                 <ng-container *ngIf="!isUserListFetched">
                     @for (user of userList; track user.id){
                             <tr>
                             <td>{{user.name}}</td>
                             <td>{{user.username}}</td>
                             <td>{{user.email}}</td>
                            </tr>
                            }
                    </ng-container>
                
            </tbody>
    </table>
   
    <div class="col-4">
        <button class="btn btn-primary" (click)="getUser()">Load Users</button>
    </div>
   
</div>
